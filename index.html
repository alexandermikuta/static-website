<html>
  <head>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
         v2.0 | 20110126
         License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      
      body {
        background: #f2f2f2;
      }

      ul {
        position: relative;
        transform: rotate(-35deg) skew(20deg,5deg);
      }
	  
	  i {
		position: relative; top: 0.625em;
	  }

      .list-item {
        background: #000;
        color: #575757;
        text-align: center;
        height: 2.5em;
        width: 4em;
        vertical-align: middle;
        line-height: 2.5em;
        border-bottom: 1px solid #060606;
        position: relative;
        display: block;
        text-decoration: none;
        box-shadow: -2em 1.5em 0 #e1e1e1;
        transition: all .25s linear;
      }

      .list-item:hover {
          background: #ff6e42;
          color: #fffcfb;
          transform: translate(.9em, -.9em);
          transition: all .25s linear;
          box-shadow: -2em 2em 0 #e1e1e1;
      }  

      .list-item:before, 
      .list-item:after { 
        transition: all .25s linear; 
      }

      .list-item:before {
        background: #b65234;
        width: 1em;
        top: .5em;
        left: -1em;
      }

      .list-item:after {
        background: #b65234;
        width: 1em;
        bottom: -2.5em;
        left: 1em;
        height: 4em;
      }

      .list-item:before, 
      .list-item:after {
        content: '';
        position: absolute;
        transition: all .25s linear;
        width: .5em;
      }

      .list-item:after {
        height: 4em;
        background: #181818;
        bottom: -2.25em;
        left: 1.5em;
        transform: rotate(90deg) skew(0,45deg);
      }

      .list-item:before {
        height: 2.5em;
        background: #121212;
        top: .25em;
        left: -.5em;
        transform: skewY(-45deg);
      }
    </style>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
	<nav id="navigation">
		<ul>
		  <li id="bar_chart" onclick="setSelected('Bar-Chart')">
			<a class="list-item" href="#"><i class="icon-bar-chart"></i></a>
		   </li>
		  <li id="tasks" onclick="setSelected('Tasks')">
			<a class="list-item" href="#"><i class="icon-tasks"></i></a>
		   </li>
		  <li id="alerts" onclick="setSelected('Alerts')">
			<a class="list-item" href="#"><i class="icon-bell"></i></a>
		   </li>
		  <li id="comments" onclick="setSelected('Comments')">
			<a class="list-item" href="#"><i class="icon-comment"></i></a>
		   </li>
		  <li id="sitemap" onclick="setSelected('Sitemap')">
			<a class="list-item" href="#"><i class="icon-sitemap"></i></a>
		   </li>
		</ul>
	</nav>
    <div id="selected"></div>
	<div>
	   <button id="some_id">test button</button>
	   <button id="some_id2">test button</button>
   <div>
   <script>
      function setSelected(selection) {
        document.getElementById("selected").innerHTML = selection;
      }
    </script>
  </body>
</html>
