<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        background: #f2f2f2;
      }

      ul {
        position: relative;
        transform: rotate(-35deg) skew(20deg,5deg);
      }

      .list-item {
        background: #000;
        color: #575757;
        text-align: center;
        height: 2.5em;
        width: 4em;
        vertical-align: middle;
        line-height: 2.5em;
        border-bottom: 1px solid #060606;
        position: relative;
        display: block;
        text-decoration: none;
        box-shadow: -2em 1.5em 0 #e1e1e1;
        transition: all .25s linear;
      }

      .list-item:hover {
          background: #ff6e42;
          color: #fffcfb;
          transform: translate(.9em, -.9em);
          transition: all .25s linear;
          box-shadow: -2em 2em 0 #e1e1e1;
      }  

      .list-item:before, 
      .list-item:after { 
        transition: all .25s linear; 
      }

      .list-item:before {
        background: #b65234;
        width: 1em;
        top: .5em;
        left: -1em;
      }

      .list-item:after {
        background: #b65234;
        width: 1em;
        bottom: -2.5em;
        left: 1em;
        height: 4em;
      }

      .list-item:before, 
      .list-item:after {
        content: '';
        position: absolute;
        transition: all .25s linear;
        width: .5em;
      }

      .list-item:after {
        height: 4em;
        background: #181818;
        bottom: -2.25em;
        left: 1.5em;
        transform: rotate(90deg) skew(0,45deg);
      }

      .list-item:before {
        height: 2.5em;
        background: #121212;
        top: .25em;
        left: -.5em;
        transform: skewY(-45deg);
      }
    </style>
  </head>
  <body>
    <button id="other_id">test button</button>
    
    <ul>
      <li id="bar_chart">
        <a class="list-item" href=""><i class="icon-bar-chart"></i></a>
       </li>
      <li id="tasks">
        <a class="list-item" href=""><i class="icon-tasks"></i></a>
       </li>
      <li id="alerts">
        <a class="list-item" href=""><i class="icon-bell"></i></a>
       </li>
      <li id="comments">
        <a class="list-item" href=""><i class="icon-comment"></i></a>
       </li>
      <li id="sitemap">
        <a class="list-item" href=""><i class="icon-sitemap"></i></a>
       </li>
    </ul>
  </body>
</html>
